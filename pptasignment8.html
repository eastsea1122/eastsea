<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동해 쇼핑몰 입점 신청</title>
</head>
<body>

  <h1>동해 쇼핑몰</h1>
  <h2>입점 / 위탁 / 도매 공급 신청</h2>

  <form>
    <p>판매 형태: 
      <select>
        <option>입점</option>
        <option>위탁판매</option>
        <option>도매공급</option>
      </select>
    </p>

    <p>회사명: <input type="text"></p>
    <p>담당자 이름: <input type="text"></p>
    <p>이메일: <input type="email"></p>
    <p>연락처: <input type="tel"></p>
    <p>상품 소개:<br><textarea rows="4" cols="40"></textarea></p>
    <p>상품 이미지: <input type="file"></p>
    <p>기타 요청사항:<br><textarea rows="3" cols="40"></textarea></p>

    <p><button>신청하기</button></p>
  </form>

</body>
</html>
