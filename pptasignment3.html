<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>액세서리</title>
  <style>
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
    }
    .page {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">액세서리</h2>

  <div class="row">
    <div class="item">
      <img src="c1.png" alt="액세서리1">
      <p>키체인</p>
      <p>₩15,000</p>
    </div>
    <div class="item">
      <img src="c2.png" alt="액세서리2">
      <p>단풍잎 키링</p>
      <p>₩15,000</p>
    </div>
    <div class="item">
      <img src="c3.png" alt="액세서리3">
      <p>크로스 써지컬 팬던츠</p>
      <p>15,000</p>
    </div>
    <div class="item">
      <img src="c4.png" alt="액세서리4">
      <p>크롬하츠 링</p>
      <p>₩15,000</p>
    </div>
  </div>
  <div class="page">&lt; 1/99 &gt;</div>
</body>
</html>
