<!DOCTYPE html>

<head>

    .item {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
    }
    .page {

      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">샌들/슬리퍼</h2>

      <p>닥터마틴 샌들</p>
      <p>₩15,000</p>
    </div>
    <div class="item">

      <p>크록스 클래식</p>
      <p>₩15,000</p>
    </div>
    <div class="item">
      <img src="d3.png" alt="샌들/슬리퍼3">
      <p>쪼리 클래식</p>
      <p>15,000</p>
    </div>
    <div class="item">
      <img src="d4.png" alt="샌들/슬리퍼4">
      <p>크로스 샌들</p>
      <p>₩15,000</p>

  </div>
  <div class="page">&lt; 1/99 &gt;</div>
</body>
</html>
