<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #3b5998;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
    }
    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
    }
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .edit {
      background-color: #6ca0dc;
      color: white;
    }
    .delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
  <script>
    function toggleEdit() {
      const fields = document.querySelectorAll(".editable");
      const isReadonly = fields[0].hasAttribute("readonly");
      fields.forEach(field => {
        if (isReadonly) {
          field.removeAttribute("readonly");
          field.style.backgroundColor = "#ffffff";
        } else {
          field.setAttribute("readonly", true);
          field.style.backgroundColor = "#f0f0f0";
        }
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>동해쇼핑몰 마이페이지</h2>
    <form>
      <label>아이디</label>
      <input type="text" class="editable" value="dh8760" readonly>

      <label>이름</label>
      <input type="text" class="editable" value="채동해" readonly>

      <label>이메일</label>
      <input type="email" class="editable" value="dh8760@naver.com" readonly>

      <label>전화번호</label>
      <input type="tel" class="editable" value="010-7925-8760" readonly>

      <label>주소</label>
      <input type="text" class="editable" value="인천 서구 원당대로 966" readonly>

      <div class="btn-group">
        <button type="button" class="btn edit" onclick="toggleEdit()">정보 수정</button>
        <button type="button" class="btn delete">회원 탈퇴</button>
      </div>
    </form>
  </div>
</body>
</html>
