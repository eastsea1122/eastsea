<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하의</title>
  <style>
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
    }
    .page {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">하의</h2>

  <div class="row">
    <div class="item">
      <img src="b1.png" alt="바지1">
      <p>원턱 와이드 스웨트 팬츠 (멜란지)</p>
      <p>₩20,000</p>
    </div>
    <div class="item">
      <img src="b2.png" alt="바지2">
      <p>블랙 슬랙스</p>
      <p>₩20,000</p>
    </div>
    <div class="item">
      <img src="b4.png" alt="바지3">
      <p>빈티지 워싱 와이드 데님 팬츠</p>
      <p>₩20,000</p>
    </div>
    <div class="item">
      <img src="b5.png" alt="바지4">
      <p>와이드 카고 팬츠(카키)</p>
      <p>₩20,000</p>
    </div>
  </div>
  <div class="page">&lt; 1/99 &gt;</div>
</body>
</html>
