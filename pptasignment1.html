<html lang="ko">
<head>

      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
    }
    .page {
      text-align: center;
      margin-top: 20px;
    }

</head>
<body>

  <div class="row">

      <img src="a1.png" alt="반팔1">

    </div>

      <img src="a2.png" alt="반팔2">
      <p>베이직 반팔</p>

    </div>
    <div class="item">

      <p>화이트 프린팅 반팔</p>
      <p>₩19,000</p>
    </div>
    <div class="item">
      <img src="a4.png" alt="반팔4">

</html>
