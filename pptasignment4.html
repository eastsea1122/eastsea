<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동해쇼핑몰 로그인</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #3b5998;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6ca0dc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b5998;
    }
    .signup-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    .signup-link a {
      color: #6ca0dc;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function welcome() {
      alert("환영합니다 채동해님.");
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>동해쇼핑몰</h2>
    <form onsubmit="welcome(); return false;">
      <input type="text" placeholder="아이디 입력" required>
      <input type="password" placeholder="비밀번호 입력" required>
      <button type="submit">로그인</button>
    </form>

    <div class="signup-link">
      <a href="assignment.html">회원가입하기</a> <!-- 여기 주소를 직접 바꾸면 됩니다 -->
    </div>
  </div>
</body>
</html>
